<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="register.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Agbelekale Area Women CRM</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="../auth.js"></script>
  </head>
  <body>
    <div
      class="container-fluid vh-100 d-flex align-content-center m-0 p-0"
      id="container"
    >
      <div class="vh-100 w-100" id="middle">
        <div
          class="d-flex row align-items-center my-auto"
          data-aos-delay="800"
          data-aos="flip-up"
          data-aos-duration="900"
        >
          <h1 class="welcome text-light text-center fw-bolder">Welcome</h1>
          <p class="text-light text-center fs-4 fw-bold">
            Signup <small class="small fs-5 fw-0">here</small>
          </p>
          <div class="mt-5">
            <h1 class="text-light text-center fs-3">TACN Agbelekale Area</h1>
            <p class="color text-center fs-1 fw-bold">Women Movement</p>
            <p class="text-white text-center" >Already a user ? <a href="../login/login.html" >Login here</a> </p>
          </div>
        </div>
      </div>


      <div class="min-h-100 w-100" id="mine">
        <form class="form row m-0 gap-4" id="myForm">
          <div
            class="position-relative"
            data-aos-delay="1400"
            data-aos="fade-up"
            data-aos-duration="1000"
            id="dream"
          >
            <!-- <input type="text" class=" " id="assembly" placeholder="Assembly " required> -->
            <select name="" class="w-100 shadow p-3 border-0" id="addressed">
              <option value="miss">Miss</option>
              <option value="mrs">Mrs</option>
              <option value="deaconess">Deaconess</option>
            </select>
          </div>
          <div
            data-aos-delay="1500"
            data-aos="fade-up"
            data-aos-duration="1000"
            class=""
            id="dream"
          >
            <input
              type="text"
              class="w-100"
              id="names"
              placeholder="Enter your names"
              required
            />
          </div>
          <div
            data-aos-delay="1600"
            data-aos="fade-up"
            data-aos-duration="1000"
            class=""
            id="dream"
          >
            <input
              type="text"
              class="w-100"
              id="phone"
              placeholder="Enter your phone number"
              value="+234"
              required
            />
          </div>

          
          <div class="position-relative" id="dream">
            <!-- <input type="text" class=" " id="exampleInputPassword1" placeholder="Role " required> -->
            <select
              name=""
              data-aos-delay="1900"
              data-aos="fade-up"
              data-aos-duration="1000"
              class="w-100 shadow p-3 border-0"
              id="role"
            >
              <option>--Select Role--</option>
              <option value="leader">Leader</option>
              <option value="member">Member</option>
            </select>
          </div>
          

          <div class="row">
            <div class="col-6">
              <div
            data-aos-delay="1700"
            data-aos="fade-up"
            data-aos-duration="1000"
            class="position-relative"
            id="dream"
          >
            <!-- <input type="text" class=" " id="assembly" placeholder="Assembly " required> -->
            <select
              data-aos-delay="1800"
              data-aos="fade-up"
              data-aos-duration="1000"
              name=""
              class="w-100 shadow p-3 border-0"
              id="assembly"
            >
              <option>--Select Assembly--</option>
              <option value="ekoro">Ekoro</option>
              <option value="abule-egba">Abule-egba</option>
            </select>
          </div>
            </div>
            <div class="col-6">
              <div class="position-relative">
                <select
                  name=""
                  data-aos-delay="2000"
                  data-aos="fade-up"
                  data-aos-duration="1000"
                  class="w-100 shadow p-3 border-0"
                  id="district"
                >
                  <option>--Select District--</option>
                  <option value="agbelekale">Agbelekale</option>
                  <option value="abule-egba">Abule-egba</option>
                </select>
              </div>
            </div>
          </div>

          <div
            
            id="recaptcha-container"
          ></div>
          <div
           
            class="mt-4 d-flex justify-content-center"
          >
            <button
              class="button text-light fs-5 rounded-5"
              type="button"
              onclick="register()"
            >
              Register
            </button>
          </div>
        </form>
        <div id="otpVerification" >
          <div class="text center mx-3" id="dream">
            <input
              type="number"
              class="w-100 p-3"
              id="otp"
              placeholder="Enter OTP"
              required
            />
          </div>
          <button
            class="button text-light fs-5 rounded-5"
            type="button"
            onclick="verifyPhone()"
          >
            Verify
          </button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
