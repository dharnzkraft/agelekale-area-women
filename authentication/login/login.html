<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
    <title>Agbelekale Area Women CRM</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="./login.js"></script>
  </head>
  <body>
    <div
      class="container-fluid vh-100 d-flex align-content-center justify-content-center align-items-center m-0 p-0"
    >
      <div class="middle vh-100 w-100">
        <div class="d-flex row align-items-center my-auto">
          <div
            class=""
            data-aos-delay="1000"
            data-aos="flip-down"
            data-aos-duration="3000"
          >
            <h1 class="text-light text-center fw-bolder">
              Hello <img src="../login/img/Vector.png" alt="" />
            </h1>
            <h2 class="text-light text-center fw-bold fs-2">
              Welcome to TACN Agbelekale Area
            </h2>
            <p class="color text-center fs-1 fw-bold">Women Movement</p>
          </div>
        </div>
      </div>
      <div class="vh-100 w-100" id="full">
        <form class="form row gap-4 mx-2" id="myForm">
          <div
            class="d-flex my-2 justify-content-center w-100 gap-2 mx-1"
            id="links"
            data-aos-delay="2000"
            data-aos="fade-down"
            data-aos-duration="3000"
          >
            <p class="peel fs-6 fw-bold" id="link">Are you new here?</p>
            <a
              href="#"
              class="text-decoration-underline fs-6 fw-bold text-danger pe-auto"
              id="link"
              >Signup</a
            >
          </div>
          <div
            class="hype"
            data-aos-delay="3000"
            data-aos="fade-left"
            data-aos-duration="3000"
          >
            <input
              type="text"
              class="w-100 shadow p-3"
              id="loginPhone"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <div id="recaptcha-container"></div>

          <div>
            <p
              data-aos-delay="4000"
              data-aos="fade-up"
              data-aos-duration="3000"
              class="peel fs-6 fw-bold text-decoration-none"
              href="#"
            >
              Forgot Password?
            </p>
          </div>
          <div
            data-aos-delay="8000"
            data-aos="fade-up"
            data-aos-duration="8000"
            class="mt-4 d-flex justify-content-center"
          >
            <button
              class="button text-light fs-5 rounded-5"
              type="button"
              onclick="login()"
            >
              Login
            </button>
          </div>
        </form>
        <div id="otpVerification" style="display: none">
          <div class="" id="dream">
            <input
              type="number"
              class=" "
              id="otp"
              placeholder="Enter OTP"
              required
            />
          </div>
          <button
            class="button text-light fs-5 rounded-5"
            type="button"
            onclick="verifyPhone()"
          >
            Verify
          </button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
